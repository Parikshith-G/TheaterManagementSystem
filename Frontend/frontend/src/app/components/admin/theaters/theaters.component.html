<div class="container">
  <h2>Theaters</h2>
  <button class="btn btn-primary" (click)="openCreateTheaterModal()">
    Create Theater
  </button>

  <table class="table mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let theater of theaters">
        <td>{{ theater.id }}</td>
        <td>{{ theater.name }}</td>
        <td>{{ theater.location }}</td>
        <td>
          <button class="btn btn-danger" (dblclick)="deleteTheater(theater.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Create Theater Modal -->
  <ng-template #createTheaterModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Create Theater</h4>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="createTheater()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="newTheater.name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            class="form-control"
            [(ngModel)]="newTheater.location"
            name="location"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </ng-template>
</div>
